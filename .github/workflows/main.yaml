name: Main CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        persist-credentials: false
    - uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
    - name: Install testing dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    - name: Lint
      run: make lint
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - 'pypy3.10'
          - 'pypy3.11'
        loader: [requests, aiohttp]
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        persist-credentials: false
    - name: Use Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install testing dependencies
      run: |
        pip install -r requirements-test.txt
    - name: Test with Python=${{ matrix.python-version }} Loader=${{ matrix.loader }}
      run: |
        pytest tests/test_manifests.py --tests=./specifications/json-ld-api/tests --loader=${{ matrix.loader }}
        pytest tests/test_manifests.py --tests=./specifications/json-ld-framing/tests --loader=${{ matrix.loader }}
        pytest tests/test_manifests.py --tests=./specifications/normalization/tests --loader=${{ matrix.loader }}
        pytest --ignore ./tests/test_manifests.py
      env:
        LOADER: ${{ matrix.loader }}
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read        # For checkout and comparing commits
      pull-requests: write  # For creating/updating PR comments
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
        with:
          submodules: recursive
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install testing dependencies
        run: |
          pip install -r requirements-test.txt
      - name: Run tests with coverage
        run: |
          pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=pyld tests/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@ae0e8a539a3f310aefb3bfb6a2209778a21fa42b
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml